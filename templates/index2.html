<!doctype html>


<head><title>Social Media Card Generator</title> 
    <meta charset=utf-8> </head>
    <body>
        <h4>Enter the URLs in separate lines below to generate social media cards:</h4>
        <form action="/my-link/" method="POST">
            <textarea name="text" rows="20" cols="100"></textarea>
            <br>
            <p name="status" id="status">{{message}}</p>
            <br>
            <input type="submit" value="Start" />
        </form>

    </body>
